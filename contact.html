<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Path of Light Yoga Studio</title>
    <link rel="stylesheet" href="yoga.css">
</head>
<body>       
    <!-- Main Layout -->
    <div class="main-container">
        <!-- Top: Hero Image -->
        <div class="hero-section">
            <img src="images/sunrise.jpg" alt="Path of Light Yoga Studio" class="hero-image">
            <h1 class="hero-title">Path of Light Yoga Studio</h1>
            <div class="nav-bar">
                <a href="index.html">Home</a>
                <a href="classes.html">Classes</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>

        <!-- Bottom: Contact Page Content -->
        <div class="content-container">
            <div class="text-container">
                <h2>Contact Path of Light Yoga Studio</h2>
                <p>Required fields are marked with an asterisk *</p>

                <form class="contact-form" validate>
                    <label for="name">* Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">* E-mail:</label>
                    <input type="email" id="email" name="email" required 
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    

                    <label for="referred">Referred by?</label>
                    <input type="text" id="referred" name="referred">

                    <label for="comments">* Comments:</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>

                    <button type="submit">Send Now</button>
                </form>

                <div class="address-container">
                    <address>
                        <p><strong>Address:</strong> 632 Serenity Way | El Dorado, AZ 86336</p>
                        <p>Phone: <a href="tel:8885555555">888-555-5555</a></p>
                    </address>
                </div>
                

                <p class="copyright">
                    <span class="studio-copyright">&copy; 2022 Path of Light Yoga Studio</span><br>
                    <a href="momin51@uwindsor.ca">Anusha@Momin.com</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
